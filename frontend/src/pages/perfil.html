<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/pages/home.html"><img src="/images/imghome/logo.png" alt=""></a></div>
        <div class="settings"><img src="/images/imghome/configuracao (1).png" alt=""></div>
    </header>

    <section>
        <div class="fototext">
            <div class="profile-picture">
                <img src="/images/imgperfil/perfilic.png" alt="Foto de Perfil">
            </div>
            <h2><span id="greeting"></span></h2>
        </div>

        <form id="profileForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" disabled>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" readonly>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" disabled>
            
            <button type="button" id="save">Sair</button>
        </form>

        <div class="boti">
            <div class="gray-button">
                <img src="/images/imgperfil/image53.png" alt="Histórico de uso">
                Histórico de uso
            </div>

            <div class="gray-button">
                <img src="/images/imgperfil/fone.png" alt="Central de Ajuda">
                Central de Ajuda
            </div>
        </div>
    </section>

    <footer>
        <a href="/pages/pagamento.html">
          <div class="saldo">
            <img src="/images/imghome/compras (2).png" alt="">
          </div>
        </a>
        <a href="/pages/home.html">
          <div class="home">
            <img src="/images/imghome/casa (3).png" alt="">
          </div>
        </a>  
        <a href="/pages/perfil.html">
          <div class="perfil">
            <img src="/images/imghome/solteiro (2).png" alt="">
          </div>
        </a>
    </footer>

    <script src="/js/perfil.js"></script>
</body>
</html>
