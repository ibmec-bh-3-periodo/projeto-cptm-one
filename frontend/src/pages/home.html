<body>
    <header>
        <div class="logo"><a href="./home.html"><img src="../images/imghome/logo.png" alt=""></a></div>

    <nav>
        <div class="textoticket"><p>Tickets Disponíveis</p></div>

        <div class="carousel-container">
            <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="ticket"><a href="../pages/ticketemuso.html"><img src="../images/imghome/ticket.png" alt=""></a></div>

                        <div class="input">
                            <input type="text" name="end" placeholder="Digite o local de destino" class="form-control">
                        </div>
                        <button type="submit">

            </div>
        </div>

            </div>
            
            <div class="info">
