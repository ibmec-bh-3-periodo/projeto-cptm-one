<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pagamento.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <div class="logo"><a href="/home/content/home.html"><img src="/home/img/logo.png" alt=""></a></div>
            <div class="settings"><img src="/home/img/configuracao (1).png" alt=""></div>
        </header>
        
        <div class="espacar">

        </div>

        <!-- Ticket Card -->
        <section class="ticket-card">
            <div class="ticket-info">
                <div class="acima">
                    <img src="../img/logocomfrase.png" alt="CPTM" class="ticket-logo">
                    <img src="../img/sep.png" alt="sep" class="separar">
                    <div class="ticket-details">
                        <h2>valor do ticket</h2>
                        <span class="price">R$ 5,50</span><br>
                    </div>
                </div>
                <div class="faixa">
                </div>
                <div class="posfaixa">
                    <span class="availability">3 tickets disponíveis para uso</span>
                </div>
            </div>
        </section>

        <div class="espacar">
        </div>

        <!-- Purchase Section -->
        <section class="purchase-options">
            <h3>Comprar tickets:</h3>
            <div class="payment-method">
                <img src="/pagamento/img/pix.png" alt="PIX">
                <span>PIX</span>
            </div>
            <div class="payment-method">
                <img src="/pagamento/img/credit.png" alt="Cartão de Crédito">
                <span>Cartão de Crédito</span>
            </div>
            <div class="payment-method">
                <img src="/pagamento/img/boletosimb.png" alt="Boleto">
                <span>Boleto</span>
            </div>
        </section>

        <!-- Purchase History Button -->
        <button class="history-button">Histórico de compras</button>

        <!-- Bottom Navigation -->
        <footer>
            <a href="/pagamento/content/pagamento.html">
                <div class="saldo">
                  <img src="/home/img/compras (2).png" alt="">
                </div>
              </a>
              <a href="/home/content/home.html">
                <div class="home">
                  <img src="/home/img/casa (3).png" alt="">
                </div>
              </a>  
              <a href="/perfil/content/perfil.html">
                <div class="perfil">
                  <img src="/home/img/solteiro (2).png" alt="">
                </div>
              </a>
        </footer>
    </div>


</body>
</html>
