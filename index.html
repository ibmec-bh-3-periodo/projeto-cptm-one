<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./frontend/src/css/login.css">
</head>
<body>
    <header>
    </header>
    <section>
        <div class="login">
            <img class="cptm" src="./frontend/src/images/imglogin/cptm.png" alt="">
            <div class="login__container">
                <p class="login__container__title">BEM VINDO A CPTM </p>
                <p class="login__container__title2">Movendo vidas, impulsionando destinos</p>
                <form action="./frontend/src/pages/perfil.html" id="signupForm" method="POST" onsubmit="saveEmail()">
                    <p class="mini-textos">Email</p>
                    <input type="text" name="login" class="login__container__input" id="email">
                    <p class="mini-textos">Senha</p>
                    <input type="password" name="senha" id="senha" class="login__container__input">
                    <p class="senha">Esqueceu a senha?</p>
                    <button type="submit" class="login__container__button">Login</button>
                    <p class="mini-textos">Não possui cadastro? <span class="red-text">Faça aqui</span></p>
                </form>
                
            </div>
        </div>
    </section>      
    <footer>
        <img class="trem" src="./frontend/src/images/imglogin/trem.png" alt="">
    </footer>
    <script src="./frontend/src/js/login.js"></script>
    <script>
        function saveEmail() {
            const email = document.getElementById('email').value;
            if (email) {
                localStorage.setItem('userEmail', email);
            }
        }
    </script>
    
</body>
</html>
